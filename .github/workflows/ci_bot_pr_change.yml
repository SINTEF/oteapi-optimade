name: CI - Update [bot] PR

on:
  pull_request:
    types: [opened, reopened]
    branches:
      - 'main'

jobs:
  add_skip_changelog_label:
    name: Add 'skip_changelog' label
    runs-on: ubuntu-latest

    if: github.event.pull_request.user.type == 'Bot'

    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
    - name: Add 'skip_changelog' label
      uses: actions/github-script@v8
      with:
        script: |
          const labels = await github.rest.issues.listLabelsOnIssue({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number
          })

          for (const label of labels.data) {
            if (label.name === 'skip_changelog') {
              console.log("Label 'skip_changelog' already exists ðŸ‘Œ")
              return  // Skip adding the label if it already exists
            }
          }

          await github.rest.issues.addLabels({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            labels: ['skip_changelog']
          })
          console.log("Label 'skip_changelog' added ðŸŽ‰")
